<!doctype html>
<html>

<head>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <title>collapsible-content-tests</title>

  <script src='../../bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src='../../bower_components/web-component-tester/browser.js'></script>
  <script src='../../bower_components/iron-test-helpers/mock-interactions.js'></script>

  <!-- Import the element to test -->
  <link rel='import' href='../../src/util/collapsible-content.html'>

</head>

<body>
  <test-fixture id='basic'>
    <template>
      <collapsible-content></collapsible-content>
    </template>
  </test-fixture>

  <script>
    suite('<collapsible-content>', function () {
      var elem;

      setup(function () {
        elem = fixture('basic');
      });

      test('tapping button toggles property', function () {
        var icon = Polymer.dom(elem.root).querySelector('#toggle-collapse-btn');
        MockInteractions.tap(icon);
        assert.isTrue(elem.collapse);
      });

      test('tapping twice toggles property again', function () {
        var icon = Polymer.dom(elem.root).querySelector('#toggle-collapse-btn');
        MockInteractions.tap(icon);
        MockInteractions.tap(icon);
        assert.isFalse(elem.collapse);
      });

      test('tapping button hides content', function () {
        var icon = Polymer.dom(elem.root).querySelector('#toggle-collapse-btn');
        MockInteractions.tap(icon);
        assert.isTrue(Polymer.dom(elem.root).querySelector('#content').hasAttribute('hidden'));
      });

      test('tapping twice shows content again', function () {
        var icon = Polymer.dom(elem.root).querySelector('#toggle-collapse-btn');
        MockInteractions.tap(icon);
        MockInteractions.tap(icon);
        assert.isFalse(Polymer.dom(elem.root).querySelector('#content').hasAttribute('hidden'));
      });
    });
  </script>

</body>

</html>
