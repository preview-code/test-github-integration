<!doctype html>
<html>

<head>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <title>pull-request-reviewers tests</title>
  <script src='../../../bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src='../../../bower_components/web-component-tester/browser.js'></script>
  <script src='../../../bower_components/iron-test-helpers/mock-interactions.js'></script>

  <!-- Import the element to test -->
  <link rel='import' href='../../../src/projects/pull-request/pull-request-reviewers.html'>

</head>

<body>
  <test-fixture id="basic">
    <template>
      <pull-request-reviewers></pull-request-reviewers>
    </template>
  </test-fixture>

  <script>
    suite('<pull-request-reviewers>', function () {
      var elem;

      setup(function () {
        elem = fixture('basic');
      });

      test('shows reviewers, when reviewers are set', function () {
        elem.pullRequest = {
          requested_reviewers: [
            {
              login: 'tnsmith',
              id: 2,
              avatar_url: 'https://avatars.githubusercontent.com/u/5946422?v=3'
            },
            {
              login: 'eanker',
              id: 3,
              avatar_url: 'https://avatars.githubusercontent.com/u/5946422?v=3'
            }
          ]
        };
        var result = [
          {
            approved: false,
            avatar_url: 'https://avatars.githubusercontent.com/u/5946422?v=3',
            login: 'tnsmith'
          },
          {
            approved: false,
            avatar_url: 'https://avatars.githubusercontent.com/u/5946422?v=3',
            login: 'eanker'
          }
        ];
        assert.deepEqual(elem.reviewers, result);
      });

      test('triggers ajax when removing assignee', function (done) {

        stub('github-ajax', {
          generateRequest: function () {
            if (this.id === 'removeReviewers') {
              this.fire('github-response', {
                response: {
                  requested_reviewers: ['eanker']
                }
              });
              assert.deepEqual(elem.pullRequest.requested_reviewers, ['eanker']);
              done();
            }
          }
        });
        elem.pullRequest = {
          requested_reviewers: [
            {
              login: 'eanker',
              id: 3,
              avatar_url: 'https://avatars.githubusercontent.com/u/5946422?v=3'
            },
            {
              login: 'tnsmith',
              id: 2,
              avatar_url: 'https://avatars.githubusercontent.com/u/5946422?v=3'
            }
          ]
        };
        flush(function () {
          var button = Polymer.dom(elem.$.list.root).querySelector('paper-icon-button');
          MockInteractions.tap(button);
        });
      });
    });
  </script>

</body>

</html>
