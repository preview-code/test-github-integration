<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<dom-module id="preview-list">
  <template>
    <style>
      .last-item {
        width: 100%;
        margin: 48px auto;
        width: 8px;
        height: 8px;
        background-color: var(--pr-status-color);
        border-radius: 4px;
      }
    </style>

    <iron-scroll-threshold id="threshold" on-lower-threshold="_reachedEndOfList">
      <content></content>
    </iron-scroll-threshold>
    <div class="last-item" hidden="[[hideEndIndicator]]"></div>
  </template>

  <script>
    Polymer({
      is: 'preview-list',
      properties: {
        hideEndIndicator: {
          type: Boolean,
          value: false
        }
      },
      _reachedEndOfList: function () {
        this.fire('end-of-list', {
          bubbles: false
        });
      },
      setScrollTarget: function (target) {
        this.$.threshold.scrollTarget = target;
      },
      resetEndOfList: function () {
        this.$.threshold.clearTriggers();
      }
    });
  </script>
</dom-module>
