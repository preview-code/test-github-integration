<dom-module id="column-list-item">
  <template>
    <style>
      :host {
        display: flex;
        cursor: pointer;
        padding: 16px 16px 16px 12px;
        border-bottom: solid 1px var(--secondary-background-color);
        -webkit-transition: background 200ms ease-in;
        -moz-transition: background 200ms ease-in;
        -ms-transition: background 200ms ease-in;
        -o-transition: background 200ms ease-in;
        transition: background 200ms ease-in;
      }

      :host(:hover),
      :host([selected]) {
        background-color: var(--secondary-background-color);
      }

      :host([focused]) {
        background-color: var(--anchor-hover-color);
      }

      ::content > .margin {
        color: var(--primary-background-color);
        width: 6px;
        height: 80px;
        margin: auto 42px auto -12px;
        -webkit-border-radius: 0;
        border-radius: 0;
      }

      ::content > .main,
      ::content > .info {
        display: flex;
        flex: 1;
        flex-direction: column;
      }

      ::content > .main {
        width: 75%;
      }

      ::content > .info {
        max-width: 100px;
      }
    </style>

    <content select=".margin"></content>
    <content select=".main"></content>
    <content select=".info"></content>
  </template>

  <script>
    Polymer({
      is: 'column-list-item',
      properties: {
        focused: {
          type: Boolean,
          reflectToAttribute: true
        },
        selected: {
          type: String,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
