<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="home-page">
  <template>
    <style>
      :host {
        display: block;
        flex: 1;
        text-align: center;
        background-color: var(--primary-background-color);
      }

      div {
        margin-top: 2%;
      }

      h1 {
        flex: 0;
        clear: right;
      }

      paper-button {
        color: grey;
        background-color: white;
        pointer-events: painted !important;
      }

      .logo {
        height: 100px;
        border-radius: 50px;
      }

      .about {
        margin-top: 5%;
      }

      .about p {
        margin-left: 25%;
        margin-right: 25%;
        margin-bottom: 2%;
      }

      .name {
        margin-top: 3%;
      }

      .note {
        font-size: 13px;
      }

      .big_screenshot img {
        max-width: 85%;
        max-height: 50%;
        margin-left: 5%;
        margin-right: 5%
      }

      .screenshot {
        max-width: 85%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .status {
        margin-left: auto;
        margin-right: auto;
        vertical-align: top;
        margin-right: 10px;
      }

      .header {
        margin: 0px;
        padding: 0.5%;
        display: flex;
        justify-content: flex-end;
        -webkit-box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.25);
        box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.25);
      }

      .explain {
        margin-bottom: 16px;
      }

      .footer,
      .header {
        background-color: var(--pr-status-color);
        color: var( --primary-background-color)
      }

      .footer {
        text-align: right;
        padding-right: 10px;
      }
    </style>

    <div class="header">
      <paper-button raised on-tap="_loginWithGithubPrivate">
        <img height=30px src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" />        Private access
      </paper-button>
      <paper-button raised on-tap="_loginWithGithubPublic">
        <img height=30px src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" />        Public access
      </paper-button>
    </div>
    <h1 class="name">PReview-Code</h1>
    <h2> Bringing science and logic to code reviews</h2>

    <div class="big_screenshot"> <img src="../../homepage-images/screenshot_2.png"></img>
    </div>

    <div class="explain">
      <h3> Grouping changes </h3>
      <p>Changes from GitHub can be grouped, to stress connections.</p>
      <img class="screenshot" src="../../homepage-images/imported_gh.png"></img>
      <p>Multiple of these groups can be made.</p>
      <img class="screenshot" src="../../homepage-images/group_changes.png"></img>

      <h3> Ordering changes </h3>
      <p> The changes in these groups can be prioritised in to an ordering.</p>
      <img class="screenshot" src="../../homepage-images/ordering_changes.png"></img>

      <h3> Status </h3>
      <p>A status can be set, to give an update whom should look at the pull request.</p>
      <img class="status" src="../../homepage-images/no_status.jpg"></img>
      <img class="status" src="../../homepage-images/set_status.jpg"></img>

      <h3> Approve changes </h3>
      <p> Changes can be approved by itself, to show which parts need work. </p>
      <img class="screenshot" src="../../homepage-images/thumbs.png"></img>
    </div>

    <div class="footer">Eva Anker, Tim van der Lippe, Thomas Smith</div>



  </template>
  <script>
    Polymer({
      is: 'home-page',
      _loginWithGithubPrivate: function () {
        this.fire('go-login-github', true);
      },
      _loginWithGithubPublic: function () {
        this.fire('go-login-github', false);
      }
    });
  </script>
</dom-module>
