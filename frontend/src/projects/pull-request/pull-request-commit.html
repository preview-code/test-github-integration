<link rel="import" href="../../../bower_components/util/behaviors/to-date-string-behavior.html">
<link rel="import" href="../../../bower_components/markdown-input/marked-github-element.html">

<dom-module id="pull-request-commit">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      .icon {
        display: flex;
        width: 64px;
        height: 64px;
        margin-right: 5px;
      }

      .message {
        font-weight: normal;
        padding: 2px;
        --commits: {
          display: inline;
        }
        ;
      }

      .container.false {
        margin-top: -1em;
        height: 64px;
        line-height: 1.25em;
        overflow: hidden;
      }

      .container.true {
        margin-top: -1em;
        height: auto;
        overflow: hidden;
      }

      .top-container {
        display: flex;
        flex-direction: row;
        margin-bottom: 2px;
        padding: 1em;
      }

      .commited {
        margin-left: 1em;
        margin-top: 1em;
        margin-bottom: -1em;
      }

      a {
        color: var(--primary-text-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .view-link {
        float: right;
        margin-right: 1em;
        text-align: center;
      }

      .container:hover {
        color: var(--anchor-color);
      }
    </style>
    <div class="commit">
      <div class="commited">
        <span>[[item.author.login]] commited [[toDateStringLength(item.commit.committer.date, 'long')]]:</span>
      </div>
      <div class="view-link">
        <a href$="[[item.html_url]]" target="_blank">
          <img height=30px title="View commit" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" />
        </a>
      </div>
      <div class="top-container">
        <div class="left-column">
          <img class="icon" src="[[item.author.avatar_url]]" alt="[[item.author.login]] avatar" />
        </div>
        <div class$="container [[showWholeMessage]]" on-tap="_showWholeCommit">
          <marked-github-element class="message" markdown="[[item.commit.message]]"></marked-github-element>
        </div>
      </div>
    </div>
  </template>
  <script>
    /*global ToDateStringBehavior, SubstituteRenderedGitHubMarkdownBehavior*/
    Polymer({
      is: 'pull-request-commit',
      behaviors: [ToDateStringBehavior, SubstituteRenderedGitHubMarkdownBehavior],
      properties: {
        item: Object,
        showWholeMessage: {
          type: Boolean,
          value: false
        }
      },
      _showWholeCommit: function () {
        this.showWholeMessage = !this.showWholeMessage;
      }
    });
  </script>
</dom-module>
